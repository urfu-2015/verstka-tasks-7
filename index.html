<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>Бабуленькины котятки</header>
        <div class="wrapper">
            <div class="kindOfCat">
                <div>
                    <input type="checkbox" class="checkForAbyssinian">
                    <span>Абиссинская</span>
                </div>
                <hr>
                <div>
                    <input type="checkbox" class="checkForBritish">
                    <span>Британская</span>
                </div>
                <hr>
                <div>
                    <input type="checkbox" class="checkForSiamese">
                    <span>Сиамская</span>
                </div>
                <hr>
            </div>
            <div class="imagesOfCats">
                <img src="cat1.jpg" class="imageOfCat imgAbyssinian">
                <img src="cat2.jpg" class="imageOfCat imgAbyssinian">
                <img src="cat15.jpg" class="imageOfCat imgSiamese">
                <img src="cat4.jpg" class="imageOfCat imgAbyssinian">
                <img src="cat13.jpg" class="imageOfCat imgBritish">
                <img src="cat3.jpg" class="imageOfCat imgAbyssinian">
                <img src="cat5.jpg" class="imageOfCat imgAbyssinian">
                <img src="cat16.jpg" class="imageOfCat imgSiamese">
                <img src="cat6.jpg" class="imageOfCat imgBritish">
                <img src="cat7.jpg" class="imageOfCat imgBritish">
                <img src="cat12.jpg" class="imageOfCat imgBritish">
                <img src="cat10.jpg" class="imageOfCat imgSiamese">
                <img src="cat8.jpg" class="imageOfCat imgBritish">
                <img src="cat9.jpg" class="imageOfCat imgBritish">
                <img src="cat11.jpg" class="imageOfCat imgSiamese">
                <img src="cat14.jpg" class="imageOfCat imgBritish">
            </div>
            <div class="rating">
                <h1>Рейтинг</h1>
                <input type="checkbox" class="radioOfRating">
                <label for="radioOfRating">По убыванию</label>
                <div class="abyssinian">
                    <em>Абиссинская</em>
                    <img src="gradient.jpg" class="markForAbyssinian">
                    <div class="mark">5</div>
                </div>
                <div class="british">
                    <em>Британская</em>
                    <img src="gradient.jpg" class="markForBritish">
                    <div class="mark">7</div>
                </div>
                <div class="siamese">
                    <em>Сиамская</em>
                    <img src="gradient.jpg" class="markForSiamese">
                    <div class="mark">4</div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <div class="left">&copy; ООО Бабуленькины котятки, 2015</div>
            <address class="right">Наш Адрес; улица Котовая, д.5</address>
        </footer>
    </body>
</html>
