<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="wrapper">
        <!-- Здесь применять гибкую магию -->
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <main>
            <input type="radio" name="species" class="abyss invisible" id="abyss">
            <input type="radio" name="species" class="british invisible" id="british">
            <input type="radio" name="species" class="russian invisible" id="russian">
            <input type="radio" name="species" class="siamese invisible" id="siamese">
            <input type="radio" name="species" class="wild invisible" id="wild">
            <div class="navigate">
                <div>
                    <label for="abyss" class="abyss">Абиссинская</label>
                </div>
                <div>
                    <label for="british" class="british">Британская</label>
                </div>
                <div>
                    <label for="russian" class="russian">Русская голубая</label>
                </div>
                <div>
                    <label for="siamese" class="siamese">Сиамская</label>
                </div>
                <div>
                    <label for="wild" class="wild">Дворовая</label>
                </div>
            </div>            
            <section>
                <div class="row1">
                    <div data-title="Гоша, 4 года" class="catImage firstCol siamese" id="catId1">
                        <img src="http://cs631529.vk.me/v631529998/29b/VtIZ0py6YaE.jpg" alt="Cat image">
                    </div>
                    <div data-title="Анатолий, 2 года" class="catImage secondCol abyss" id="catId2">
                        <img src="http://cs631529.vk.me/v631529998/270/SUFcRpiWb1k.jpg" alt="Cat image">
                    </div>
                </div>
                <div class="row2">
                    <div data-title="Вениамин, 3 года" class="catImage firstCol british" id="catId3">
                        <img src="http://cs631529.vk.me/v631529998/281/2RPBmKChT3k.jpg" alt="Cat image">
                    </div>
                    <div data-title="Ипполит 5 месяцев" class="catImage secondCol russian" id="catId4">
                        <img src="http://cs631529.vk.me/v631529998/28a/V_Ov0QTFosU.jpg" alt="Cat image">
                    </div>
                    <div data-title="Аксинья, 6 месяцев" class="catImage thirdCol siamese" id="catId5">
                        <img src="http://cs631529.vk.me/v631529998/2ac/m5HPbzpUoYU.jpg" alt="Cat image">
                    </div>
                </div>
                <div class="row3">
                    <div data-title="Виссарион, 5 лет" class="catImage firstCol russian" id="catId6">
                        <img src="http://cs631529.vk.me/v631529998/279/msVXsNUbXh8.jpg" alt="Cat image">
                    </div>
                    <div data-title="Клава, пол года" class="catImage secondCol breitish" id="catId7">
                        <img src="http://cs631529.vk.me/v631529998/2be/tvXzaZMqJQM.jpg" alt="Cat image">
                        <p></p>
                    </div>
                </div>
                <div class="row4">
                    <div data-title="Кузьма, неопределен" class="catImage firstCol abyss" id="catId8">
                        <img src="http://cs631529.vk.me/v631529998/24e/z-1unsodAqw.jpg" alt="Cat image">
                    </div>
                </div>
                <div class="row1">
                    <div data-title="Афанасий, 1 год" class="catImage firstCol russian" id="catId9">
                        <img src="http://cs631529.vk.me/v631529998/281/2RPBmKChT3k.jpg" alt="Cat image">
                    </div>
                    <div data-title="Пелагея, 9 месяцев" class="catImage secondCol wild" id="catId10">
                        <img src="http://cs631529.vk.me/v631529998/2b5/rKrR2-C15wQ.jpg" alt="Cat image">
                    </div>
                </div>
            </section>
            <div class="rating">
                <h3>Рейтинг</h3>
                <label for="descending">по убыванию</label>
                <input id="descending" type="checkbox">
                <div class="gradient abyssRating six">
                    <div>Абиссинская</div>
                    <div id="breed6" class="ratingGradient">6</div>
                </div>
                <div class="gradient britishRating nine">
                    <div>Британская</div>
                    <div id="breed9" class="ratingGradient">9</div>
                </div>
                <div class="gradient wildRating three">
                    <div>Дворовая</div>
                    <div id="breed3" class="ratingGradient">3</div>
                </div>
                <div class="gradient russianRating four">
                    <div>Русская голубая</div>
                    <div id="breed4" class="ratingGradient">4</div>
                </div>
                <div class="gradient siameseRating seven">
                    <div>Сиамская</div>
                    <div class="ratingGradient">7</div>
                </div>
        </main>
        <footer>
            <p class="copyRight">&copy; ООО Бабуленькины котятки, 2015</p>
            <address>Наш адрес: Улица Котовая, д.5</address>
        </footer>
    </body>
</html>
