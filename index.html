<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <main>
            <input type="radio" name="breed" id="all-breed" checked>
            <input type="radio" name="breed" id="abyssinian">
            <input type="radio" name="breed" id="british">
            <input type="radio" name="breed" id="russian-blue">
            <input type="radio" name="breed" id="siamese">
            <div class="left-col">
                <ul>
                    <li class="all-breed">
                        <label for="all-breed" class="all-breed">Все</label>
                    </li>
                    <li class="abyssinian">
                        <label for="abyssinian" class="abyssinian">Абиссинская</label>
                    </li>
                    <li class="british">
                        <label for="british" class="british">Британская</label>
                    </li>
                    <li class="russian-blue">
                        <label for="russian-blue" class="russian-blue">Русская голубая</label>
                    </li>
                    <li class="siamese">
                        <label for="siamese" class="siamese">Сиамская</label>
                    </li>
                </ul>
            </div>
            <div class="middle-col">
                <section class="img-pattern">
                    <div class="abyssinian">
                        <img
                            src="http://proxvost.info/photo/short-haired/abyssinian/abyssinian_kitten_1.jpg">
                        <div class="img-description">
                            Рыжик, 4 месяца
                        </div>
                    </div>
                    <div class="british">
                        <img src="http://adambest.ru/i/bruce/britanskiy-kot-3.jpg">
                        <div class="img-description">
                            Барсик, 6 лет
                        </div>
                    </div>
                    <div class="russian-blue">
                        <img src="http://vashipitomcy.ru/_pu/0/62521153.jpeg">
                        <div class="img-description">
                            Василий, 6 лет
                        </div>
                    </div>
                    <div class="british">
                        <img src="http://www.peppercats.ru/foto/DSC_5883_mini.jpg">
                        <div class="img-description">
                            Юся, 4 года
                        </div>
                    </div>
                    <div class="siamese">
                        <img src="http://mybritishcat.ru/wp-content/uploads/2012/05/Siamskaya-koshka.jpg">
                        <div class="img-description">
                            Луна, 1 год
                        </div>
                    </div>
                    <div class="russian-blue">
                        <img src="http://russkayagolubaya.ru/wp-content/uploads/2011/04/a41.jpg">
                        <div class="img-description">
                            Маруся, 2 года
                        </div>
                    </div>
                    <div class="siamese">
                        <img src="http://www.pets-ural.ru/UserFiles/Siamese%20cat.jpg">
                        <div class="img-description">
                            Томас, 8 месяцев
                        </div>
                    </div>
                    <div class="abyssinian">
                        <img src="http://ru-pets.ru/img/m16/555/1407403516.jpg">
                        <div class="img-description">
                            Муся, 1 год
                        </div>
                    </div>
                </section>
            </div>
            <div class="right-col">
                <h2>РЕЙТИНГ</h2>
                <input type="checkbox" id="sort" name="sort">
                <label for="sort">
                    По убыванию
                </label>
                <div class="rating9">
                    <span>Абиссинская</span>
                    <div class="scale-wrapper">
                        <div class="scale"></div>
                    </div>
                    <span class="rating">9</span>
                </div>
                <div class="rating8">
                    <span>Британская</span>
                    <div class="scale-wrapper">
                        <div class="scale"></div>
                    </div>
                    <span class="rating">8</span>
                </div>
                <div class="rating10">
                    <span>Русская голубая</span>
                    <div class="scale-wrapper">
                        <div class="scale"></div>
                    </div>
                    <span class="rating">10</span>
                </div>
                <div class="rating4">
                    <span>Сиамская</span>
                    <div class="scale-wrapper">
                        <div class="scale"></div>
                    </div>
                    <span class="rating">4</span>
                </div>
            </div>
        </main>
        <footer>
            <div>
                &copy; ООО Бабуленькины котятки, 2015
            </div>
            <div>
                Наш адрес: <address>улица Котовая, д.5</address>
            </div>
        </footer>
    </body>
</html>
