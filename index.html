<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic"
        rel="stylesheet" type="text/css">
    </head>
    <body>
        <input type="radio" name="breed" id="abis">
        <input type="radio" name="breed" id="brit">
        <input type="radio" name="breed" id="russ">
        <input type="radio" name="breed" id="siam">
        <input type="radio" name="breed" id="all">
        <input type="checkbox" id="desc">
        <div class="grid">
            <div class="header">
                <h1>Бабуленькины котятки</h1>
            </div>
            <div class="breeds">
                <label for="abis">Абиссинская</label>
                <label for="brit">Британская</label>
                <label for="russ">Русская голубая</label>
                <label for="siam">Сиамская</label>
                <label for="all" class="all">Все породы</label>
            </div>
            <div class="first photo abis">
                <img alt="Абиссинская"
                src="http://cs630627.vk.me/v630627611/43e/k4o4xu3WJ0A.jpg">
                <p class="description">Рыжик, 1 год</p>
            </div>
            <div class="sec photo brit">
                <img alt="Британская"
                src="http://cs628628.vk.me/v628628611/2cc00/j7YJ_mxl6X8.jpg">
                <p class="description">Леопольд, 3 года</p>
            </div>
            <div class="third photo brit">
                <img alt="Британская"
                src="http://www.tidy-tails.com/images/img-cat.png">
                <p class="description">Забава, 8 месяцев</p>
            </div>
            <div class="fourth photo siam">
                <img alt="Сиамская"
                src="http://cs628628.vk.me/v628628611/2cc0e/0i0OHYV0Mlo.jpg">
                <p class="description">Серафима, 4 года</p>
            </div>
            <div class="fifth photo russ">
                <img alt="Русская голубая"
                src="http://cs628628.vk.me/v628628611/2cc15/EUQHCkXi82Y.jpg">
                <p class="description">Тимофей, 2 года</p>
            </div>
            <div class="sixth photo abis">
                <img alt="Абиссинская"
                src="http://cs628628.vk.me/v628628611/2cc1d/bcUxi2EX3aw.jpg">
                <p class="description">Багира, 1 год</p>
            </div>
            <div class="seventh photo siam">
                <img alt="Сиамская"
                src="http://cs628628.vk.me/v628628611/2cc24/yRwfwRtq19k.jpg">
                <p class="description">Любава, 2 года</p>
            </div>
            <div class="eighth photo russ">
                <img alt="Русская голубая"
                src="http://cs628628.vk.me/v628628611/2cc2c/uEZI7dUq5oc.jpg">
                <p class="description">Мурка, 1 год</p>
            </div>
            <div class="raiting">
                <p>Рейтинг</p>
                <div class="labels">
                    <label for="desc" class="how">по убыванию</label>
                    <label for="desc" class="descLabel"></label>
                </div>
            </div>
            <div class="abisR">
                <span class="name">Абиссинская</span>
                <div class="nine rait"></div>
                <span class="res">9</span>
            </div>
            <div class="britR">
                <span class="name">Британская</span>
                <div class="eight rait"></div>
                <span class="res">8</span>
            </div>
            <div class="russR">
                <span class="name">Русская голубая</span>
                <div class="ten rait"></div>
                <span class="res">10</span>
            </div>
            <div class="siamR">
                <span class="name">Сиамская</span>
                <div class="four rait"></div>
                <span class="res">4</span>
            </div>
            <div class="empty"></div>
            <div class="organization">
                <p>&copy; ООО Бабуленькины котятки, 2015</p>
            </div>
            <div class="address">
                <p>Наш адрес: улица Котовая, д.5</p>
            </div>
        </div>
    </body>
</html>
