<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header><h1>Бабулины котята</h1></header>
        <main>
            <div class='types'>
                <input class='dot' type="radio" name="cats" id="Abyssinian">
                <label class='type' for="Abyssinian">Abyssinian</label>
                <input class='dot' type="radio" name="cats" id="British">
                <label class='type' for="British">British</label>
                <input class='dot' type="radio" name="cats" id="Russian">
                <label class='type' for="Russian">Russian</label>
                <input class='dot' type="radio" name="cats" id="Siamese">
                <label class='type' for="Siamese">Siamese</label>
            </div>
            <div class='pics'>
                <div class='Abyssinian'>
                    <img src="http://www.des-cavalier.ru/trophim/trophim-08.jpg" alt="Abyssinian Cat">
                </div>
                <div class='Siamese'>
                    <img src="http://vignette2.wikia.nocookie.net/dogs-cats/images/b/b1/Siamese_cat_posing.jpg/revision/latest?cb=20100217185709" alt="Siamese Cat">
                </div>
                <div class='Abyssinian'>
                    <img src="http://www.des-cavalier.ru/trophim/trophim-08.jpg" alt="Abyssinian Cat">
                </div>
                <div class='British'>
                    <img src="http://www.cat-world.com.au/images/british-shorthair-profile.jpg" alt="British Cat">
                </div>
                <div class='Russian'>
                    <img src="https://s-media-cache-ak0.pinimg.com/736x/1d/f2/46/1df24600401cd364bed2b56a07676d78.jpg" alt="Russian Cat">
                </div>
                <div class='British'>
                    <img src="http://www.cat-world.com.au/images/british-shorthair-profile.jpg" alt="British Cat">
                </div>
                <div class='Siamese'>
                    <img src="http://vignette2.wikia.nocookie.net/dogs-cats/images/b/b1/Siamese_cat_posing.jpg/revision/latest?cb=20100217185709" alt="Siamese Cat">
                </div>
                <div class='Russian'>
                    <img src="https://s-media-cache-ak0.pinimg.com/736x/1d/f2/46/1df24600401cd364bed2b56a07676d78.jpg" alt="Russian Cat">
                </div>
                <div class='British'>
                    <img src="http://www.cat-world.com.au/images/british-shorthair-profile.jpg" alt="British Cat">
                </div>
            </div>
            <div class='rating'>
                <input type="checkbox" id='order'>
                <label for="order">По убыванию</label>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
