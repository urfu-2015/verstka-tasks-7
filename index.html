<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <main>
            <input type="radio" class="breed" name="breed" id="all-breeds" checked>
            <input type="radio" class="breed" name="breed" id="abys-breed">
            <input type="radio" class="breed" name="breed" id="brit-breed">
            <input type="radio" class="breed" name="breed" id="russ-breed">
            <input type="radio" class="breed" name="breed" id="siam-breed">
            <div class="menubox left">
                <label class="menuitem" for="all-breeds"><span>Все породы</span></label>
                <label class="menuitem" for="abys-breed"><span>Абис&shy;син&shy;ская</span></label>
                <label class="menuitem" for="brit-breed"><span>Бри&shy;тан&shy;ская</span></label>
                <label class="menuitem" for="russ-breed"><span>Рус&shy;ская го&shy;лу&shy;бая</span></label>
                <label class="menuitem" for="siam-breed"><span>Си&shy;ам&shy;ская</span></label>
            </div>
            <section>
                <article class="siam">
                    <img src="http://goodimg.ru/img/kotiki-kartinki5.jpg">
                    <span class="name">Валера I Великий</span>
                </article>
                <article class="brit">
                    <img src="http://www.softcat.ru/images/pedigree/_2.jpg">
                    <span class="name">Максим III Прекрасный</span>
                </article>
                <article class="abys">
                    <img src="http://bm.img.com.ua/nxs/img/prikol/images/large/1/7/127571_210286.jpg">
                    <span class="name">Лаврентий Павлович</span>
                </article>
                <article class="abys">
                    <img src="http://objavlenie.com/pics/4YGTD3MTD6.jpg">
                    <span class="name">Евклид</span>
                </article>
                <article class="russ">
                    <img src="http://www.sunny-cat.ru/datas/bigthumbs/
1-britanskih-vislouhih-kotjat-ne-byvaet.jpg">
                    <span class="name">Максимиллиан</span>
                </article>
                <article class="brit">
                    <img src="http://eti.ru/uploads/posts/2010-03/1269323912_1210101554_1209470775_3.jpg">
                    <span class="name">Гарольд</span>
                </article>
                <article class="russ">
                    <img src="http://www.sunny-cat.ru/datas/bigthumbs/
1-britanskih-vislouhih-kotjat-ne-byvaet.jpg">
                    <span class="name">Максимиллиан II</span>
                </article>
                <article class="abys">
                    <img src="http://img12.nnm.ru/c/1/1/1/a/4c3ca777095211abdc8395d88c5.jpg">
                    <span class="name">Макинтош</span>
                </article>
            </section>
            <div class="menubox right">
                <h2>Рейтинг</h2>
                <input type="checkbox" class="sort" id="sort">
                <label for="sort"><span>По убы&shy;ва&shy;нию</span></label>
                <div class="abys block">
                    <div class="firstline">
                        <span class="breedlist">Абис&shy;син&shy;ская</span>
                        <span>9</span>
                    </div>
                    <div class="rating"></div>
                </div>
                <div class="brit block">
                    <div class="firstline">
                        <span class="breedlist">Бри&shy;тан&shy;ская</span>
                        <span>8</span>
                    </div>
                    <div class="rating"></div>
                </div>
                <div class="siam block">
                    <div class="firstline">
                        <span class="breedlist">Си&shy;ам&shy;ская</span>
                        <span>4</span>
                    </div>
                    <div class="rating"></div>
                </div>
                <div class="russ block">
                    <div class="firstline">
                        <span class="breedlist">Рус&shy;ская го&shy;лу&shy;бая</span>
                        <span>10</span>
                    </div>
                    <div class="rating"></div>
                </div>
            </div>
        </main>
        <footer>
            <span>(c) ООО Бабуленькины котятки, 2015</span>
            <span>Наш адрес: улица Котовая, д.5</span>
        </footer>
    </body>
</html>
