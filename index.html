<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять гибкую магию -->
        <header class="market-name">
            <h1>Бабуленькины котятки</h1>
        </header>
        <div class="wrapper">
            <input id="abissian" type="radio" class="abissian" name="type">
            <input id="britain" type="radio" class="britain" name="type">
            <input id="russian" type="radio" class="russian" name="type">
            <input id="salem" type="radio" class="salem" name="type">
            <input id="all" type="radio" name="type">
            <div class="menu">
                <label for="abissian" class="types abi">Абиссинская</label>
                <label for="britain" class="types bri">Британская</label>
                <label for="russian" class="types rus">Русская голубая</label>
                <label for="salem" class="types sal">Сэйлем</label>
                <label for="all" class="types">Все породы</label>
            </div>
            <div class="photos">
                <div class="row">
                    <div class="col-1">
                        <img src="http://www.zooclub.ru/attach/15000/15826.jpg" alt="kote" class="russian">
                        <div class="info">
                            Усабель, 3 года
                        </div>
                    </div>
                    <div class="col-2">
                        <img src="https://farm4.staticflickr.com/3822/12833908543_bbc6bf0e6f_b.jpg"
                            alt="kote" class="abissian">
                        <div class="info">
                            Джоанн, 4 года
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <img src="http://poroda-mainecoon.ru/wp-content/uploads/2015/05/abiss_02.jpg"
                            alt="kote" class="abissian">
                        <div class="info">
                            Чип и Дейл, 1 год
                        </div>
                    </div>
                    <div class="col-1">
                        <img src="http://rewalls.com/large/201008/1871.jpg" alt="kote" class="britain">
                        <div class="info">
                            Маркиз, 5 лет
                        </div>
                    </div>
                    <div class="col-1">
                        <img src="http://cs7003.vk.me/c7006/v7006029/ad83/kyg9piJOdxg.jpg"
                            alt="kote" class="salem">
                        <div class="info">
                            Сэлем Сэберхэген, > 500 лет
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <img src="http://goo.gl/LmdGMy"
                            alt="kote" class="britain">
                        <div class="info">
                            Игорь, 2 года
                        </div>
                    </div>
                    <div class="col-1">
                        <img src="http://rostovvet.ru/wp-content/uploads/2015/02/Russian-blue-cat.jpg"
                            alt="kote" class="russian">
                        <div class="info">
                            Люси, 4 года
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <img src="http://ru-pets.ru/img/m16/555/1407403516.jpg" alt="kote"class="abissian">
                        <div class="info">
                            Васян, 2 года
                        </div>
                    </div>
                </div>
            </div>
            <div class="rating">
                <h1>Рейтинг</h1>
                <input type="checkbox" id="dec" class="dec">
                <div class="option">
                    <label for="dec">
                        По убыванию
                        <img src="checked.svg" class="checked">
                        <img src="empty-checkbox.svg" class="empty">
                    </label>
                </div>
                <div class="rate rate-9">
                    <h2>Абиссинская</h2>
                    <div class="linear-gradient grad-9"></div> 9
                </div>
                <div class="rate rate-8">
                    <h2>Британская</h2>
                    <div class="linear-gradient grad-8"></div> 8
                </div>
                <div class="rate rate-10">
                    <h2>Русская голубая</h2>
                    <div class="linear-gradient grad-10"></div> 10
                </div>
                <div class="rate rate-4">
                    <h2>Сиамская</h2>
                    <div class="linear-gradient grad-4"></div> 4
                </div>
            </div>
        </div>
        <div class="page-footer">
            <div class="left">Бабуленькины котятки, 2015</div>
            <div class="right">Наш адрес: улица Котовая, д.5</div>
        </div>
    </body>
</html>
