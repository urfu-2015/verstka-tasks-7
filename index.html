<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>Бабуленькины котятки</header>
        <div class="wrapper">
            <input name="checkRadio" type="radio" id="checkForAbyssinian">
            <input name="checkRadio" type="radio" id="checkForBritish">
            <input name="checkRadio" type="radio" id="checkForSiamese">
            <input name="checkRadio" type="radio" id="checkForAll">
            <section class="kindOfCat">
                <label for="checkForAbyssinian">Абиссинская</label><hr>
                <label for="checkForBritish">Британская</label><hr>
                <label for="checkForSiamese">Сиамская</label><hr>
                <label for="checkForAll">Убрать выделение</label><hr>
            </section>
            <section class="imagesOfCats">
                <div class="imgAbyssinian ">
                    <img src="cat1.jpg" class="imageOfCat imgAbyssinian mid-img">
                    <div class="aboutCat">Гоша</div>
                </div>
                <div class="imgAbyssinian">
                    <img src="cat2.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Мурзик</div>
                </div>
                <div class="imgSiamese">
                    <img src="cat15.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Пушок</div>
                </div>
                <div class="imgAbyssinian">
                    <img src="cat4.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Мася</div>
                </div>
                <div class="imgAbyssinian">
                    <img src="cat5.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Дуся</div>
                </div>
                <div class="imgAbyssinian">
                    <img src="cat3.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Яша</div>
                </div>
                <div class="imgBritish">
                    <img src="cat13.jpg" class="imageOfCat mid-img">
                    <div class="aboutCat">Цезарь</div>
                </div>
                <div class="">
                    <img src="cat16.jpg" class="imageOfCat imgSiamese">
                    <div class="aboutCat">Кексик</div>
                </div>
                <div class="imgBritish">
                    <img src="cat6.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Розочка</div>
                </div>
                <div class="imgBritish">
                    <img src="cat7.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Едди</div>
                </div>
                <div class="imgBritish">
                    <img src="cat12.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Жорж</div>
                </div>
                <div class="imgBritish">
                    <img src="cat14.jpg" class="imageOfCat ">
                    <div class="aboutCat">Остар</div>
                </div>
                <div class="imgSiamese">
                    <img src="cat10.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Иво</div>
                </div>
                <div class="imgBritish">
                    <img src="cat8.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Йор</div>
                </div>
                <div class="imgBritish">
                    <img src="cat9.jpg" class="imageOfCat small-img">
                    <div class="aboutCat">Италь</div>
                </div>
                <div class="imgSiamese">
                    <img src="cat11.jpg" class="imageOfCat ">
                    <div class="aboutCat">Нео</div>
                </div>  
            </section>
            <section class="rating">
                <h1>Рейтинг</h1>
                <input type="checkbox" id="radioOfRating">
                <label for="radioOfRating">По убыванию</label>
                <div class="abyssinian">
                    <em>Абиссинская</em>
                    <img src="gradient.jpg" class="markForAbyssinian">
                    <div class="mark">5</div>
                </div>
                <div class="british">
                    <em>Британская</em>
                    <img src="gradient.jpg" class="markForBritish">
                    <div class="mark">7</div>
                </div>
                <div class="siamese">
                    <em>Сиамская</em>
                    <img src="gradient.jpg" class="markForSiamese">
                    <div class="mark">4</div>
                </div>
            </section>
        </div>
        <footer>
            <div class="left">&copy; ООО Бабуленькины котятки, 2015</div>
            <address class="right">Наш Адрес; улица Котовая, д.5</address>
        </footer>
    </body>
</html>
