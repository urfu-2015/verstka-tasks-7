<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <main>
            <input type="radio" name="chosen-img" id="none" checked>
            <input type="radio" name="chosen-img" id="abyssin">
            <input type="radio" name="chosen-img" id="british">
            <input type="radio" name="chosen-img" id="russian">
            <input type="radio" name="chosen-img" id="siamese">
            <div class="menu">
                <label for="abyssin">Абиссинская</label>
                <label for="none">Абиссинская</label>
                <label for="british">Британская</label>
                <label for="none">Британская</label>
                <label for="russian">Русская голубая</label>
                <label for="none">Русская голубая</label>
                <label for="siamese">Сиамская</label>
                <label for="none">Сиамская</label>
            </div>
            <div class="gallery">
                <div class="abyssin first">
                    <div class="desc-bg"></div>
                    <div class="desc">Гоша, 4 года</div>
                </div>
                <div class="abyssin second">
                    <div class="desc-bg"></div>
                    <div class="desc">Рыжик, 3 года</div>
                </div>
                <div class="british first">
                    <div class="desc-bg"></div>
                    <div class="desc">Пушок, 7 лет</div>
                </div>
                <div class="russian first">
                    <div class="desc-bg"></div>
                    <div class="desc">Снежок, 5 лет</div>
                </div>
                <div class="russian second">
                    <div class="desc-bg"></div>
                    <div class="desc">Васька, 4 года</div>
                </div>
                <div class="siamese first">
                    <div class="desc-bg"></div>
                    <div class="desc">Пончик, 6 лет</div>
                </div>
                <div class="siamese second">
                    <div class="desc-bg"></div>
                    <div class="desc">Гермес, 2 года</div>
                </div>
                <div class="british second">
                    <div class="desc-bg"></div>
                    <div class="desc">Кекс, 4 года</div>
                </div>
            </div>
            <div class="raiting-block">
                <h2>Рейтинг</h2>
                <label for="sort">по убыванию</label>
                <input type="checkbox" id="sort">
                <div class="raiting first">
                    Абиссинская
                    <div class="line"></div>
                    <div class="number">9</div>
                </div>
                <div class="raiting second">
                    Британская
                    <div class="line"></div>
                    <div class="number">8</div>
                </div>
                <div class="raiting third">
                    Русская голубая
                    <div class="line"></div>
                    <div class="number">10</div>
                </div>
                <div class="raiting fourth">
                    Сиамская
                    <div class="line"></div>
                    <div class="number">4</div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; ООО Бабуленькины котятки, 2015</p>
            <address>Наш адрес: улица Котовая, д.5</address>
        </footer>
    </body>
</html>
