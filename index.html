<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять гибкую магию -->
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <input type="radio" name="breed" id="serval">
        <input type="radio" name="breed" id="scottishfold">
        <input type="radio" name="breed" id="scottishstraight">
        <input type="radio" name="breed" id="mainecoon">
        <input type="radio" name="breed" id="all" checked="checked">
        <main class="showcase">
            <section class="breed">
                <label for="serval" class="label-serval">Сервал</label>
                <label for="scottishfold" class="label-scottishfold">Скотишь фолд</label>
                <label for="scottishstraight" class="label-scottishstraight">Скотишь страйт</label>
                <label for="mainecoon" class="label-mainecoon">Мейн кун</label>
                <label for="all" class="label-all"></label>
            </section>
            <section class="cats">
                <article class="cat small mainecoon">
                    <img src="img/1.jpg" alt="Ричард Джордж">
                    <p class="features">
                        Ричард Джордж, 5 лет
                    </p>
                </article>
                <article class="cat medium serval">
                    <img src="img/2.jpg" alt="Рыся">
                    <p class="features">
                        Рыся, 1 год
                    </p>
                </article>
                <article class="cat small scottishstraight">
                    <img src="img/3.jpg" alt="Снежка">
                    <p class="features">
                        Снежка, 2 года
                    </p>
                </article>
                <article class="cat small serval">
                    <img src="img/4.jpg" alt="Косма">
                    <p class="features">
                        Косма, 2 года
                    </p>
                </article>
                <article class="cat small scottishstraight">
                    <img src="img/5.jpg" alt="Делли">
                    <p class="features">
                        Делли, 3 года
                    </p>
                </article>
                <article class="cat medium mainecoon">
                    <img src="img/6.jpg" alt="Ленди">
                    <p class="features">
                        Ленди, 3 года
                    </p>
                </article>
                <article class="cat small scottishstraight">
                    <img src="img/7.jpg" alt="Тайна">
                    <p class="features">
                        Тайна, 2 года
                    </p>
                </article>
                <article class="cat large scottishfold">
                    <img src="img/8.jpg" alt="Мерси">
                    <p class="features">
                        Мерси, 2 года
                    </p>
                </article>
            </section>
            <section class="rating">
                <p>Рейтинг</p>
                <div>
                    <input type="checkbox" class="sort-method" name="sort" id="sort-des" value="по убыванию">
                    <div class="sort">
                        <p>по убыванию</p>
                        <label for="sort-des"></label>
                    </div>
                    <div data-rating="9" class="rating-item">
                        <p class="label">Сервал</p>
                        <div class="rating-line rating-green"></div>
                        <span>9</span>
                    </div>
                    <div data-rating="10" class="rating-item">
                        <p class="label">Скотишь фолд</p>
                        <div class="rating-line rating-green"></div>
                        <span>10</span>
                    </div>
                    <div data-rating="4" class="rating-item">
                        <p class="label">Мейн кун</p>
                        <div class="rating-line rating-red"></div>
                        <span>4</span>
                    </div>
                    <div data-rating="7" class="rating-item">
                        <p class="label">Скотишь страйт</p>
                        <div class="rating-line rating-yellow"></div>
                        <span>7</span>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; ООО Бабуленькины котятки, 2015</p>
            <address>Наш адрес: улица Котовая, д.5</address>
        </footer>
    </body>
</html>
