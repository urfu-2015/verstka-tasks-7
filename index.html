<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>Бабуленькины котятки</header>
        <section class="three-columns-container">
            <input type="checkbox" id="abyssinian-select"
            class="cat-select" name="abyssinian">
            <input type="checkbox" id="british-select"
            class="cat-select" name="british">
            <input type="checkbox" id="russianblue-select"
            class="cat-select" name="russianblue">
            <input type="checkbox" id="siam-select"
            class="cat-select" name="siam">
            <div class="left-menu">
                <label for="abyssinian-select" id="abyssinian-option" class="cat-type-option">
                    Абиссинская
                </label>
                <label for="british-select" id="british-option" class="cat-type-option">
                    Британская
                </label>
                <label for="russianblue-select" id="russianblue-option" class="cat-type-option">
                    Русская голубая
                </label>
                <label for="siam-select" id="siam-option" class="cat-type-option">
                    Сиамская
                </label>
            </div>
            <div class="main-content">
                <div class="cats-container">
                    <div class="cat-item abyssinian">
                        <img src="images/cat1.jpg"></img>
                        <div class="cat-description">
                            Кот, N лет
                        </div>
                    </div>
                    <div class="cat-item russianblue">
                        <img src="images/cat2.jpg"></img>
                        <div class="cat-description">
                            Кот, N+1 лет
                        </div>
                    </div>
                    <div class="cat-item siam">
                        <img src="images/cat3.jpg"></img>
                        <div class="cat-description">
                            Кот, N+2 лет
                        </div>
                    </div>
                    <div class="cat-item russianblue">
                        <img src="images/cat4.jpg"></img>
                        <div class="cat-description">
                            Кот, N лет
                        </div>
                    </div>
                    <div class="cat-item abyssinian">
                        <img src="images/cat5.jpg"></img>
                        <div class="cat-description">
                            Кот, N лет
                        </div>
                    </div>
                    <div class="cat-item siam">
                        <img src="images/cat6.jpg"></img>
                        <div class="cat-description">
                            Кот, N лет
                        </div>
                    </div>
                    <div class="cat-item british">
                        <img src="images/cat7.jpg"></img>
                        <div class="cat-description">
                            Кот, N лет
                        </div>
                    </div>
                    <div class="cat-item british">
                        <img src="images/cat8.jpg"></img>
                        <div class="cat-description">
                            Кот, N лет
                        </div>
                    </div>
                    <div class="cat-item abyssinian">
                        <img src="images/cat1.jpg"></img>
                        <div class="cat-description">
                            Кот, N лет
                        </div>
                    </div>
                    <div class="cat-item siam">
                        <img src="images/cat2.jpg"></img>
                        <div class="cat-description">
                            Кот, N лет
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-menu-container">
                <div class="right-menu">
                    <header>РЕЙТИНГ</header>
                    <div class="score-container">
                        <div class="desc-sign">
                            по убыванию
                        </div>
                        <input type="checkbox" name="desc" id="desc-checkbox">
                        <div class="name" id="abyssinian-name">
                            Абиссинская
                        </div>
                        <div id="abyssinian-progress" class="progress">
                            <div class="progress-bar" id="abyssinian-progressbar"></div>
                        </div>
                        <div id="abyssinian-number" class="number">
                            9
                        </div>
                        <div class="name" id="british-name">
                            Британская
                        </div>
                        <div id="british-progress" class="progress">
                            <div class="progress-bar" id="british-progressbar"></div>
                        </div>
                        <div id="british-number" class="number">
                            8
                        </div>
                        <div class="name" id="russianblue-name">
                            Русская голубая
                        </div>
                        <div id="russianblue-progress" class="progress">
                            <div class="progress-bar" id="russianblue-progressbar"></div>
                        </div>
                        <div id="russianblue-number" class="number">
                            10
                        </div>
                        <div class="name" id="siam-name">
                            Сиамская
                        </div>
                        <div id="siam-progress" class="progress">
                            <div class="progress-bar" id="siam-progressbar"></div>
                        </div>
                        <div id="siam-number" class="number">
                            4
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="footer-stub"></div>
        <footer>
            <p>© ООО Бабуленькины котятки, 2015</p>
            <address>
                Наш адрес: улица Котовая, 5
            </address>
        </footer>
    </body>
</html>
