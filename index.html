<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <main>
            <input name="cat" id="abissyn" type="radio">
            <input name="cat" id="british" type="radio">
            <input name="cat" id="rus96" type="radio">
            <input name="cat" id="siamsk" type="radio">
            <section class="breed-cats">
                <div class="one-breed">
                    <label for="abissyn">Абиссинская</label>
                </div>
                <div class="one-breed">
                    <label for="british">Британская</label>
                </div>
                <div class="one-breed">
                    <label for="rus96">Русская голубая</label>
                </div>
                <div class="one-breed">
                    <label for="siamsk">Сиамская</label>
                </div>
            </section>
            <section class="img-cats">
                <div class="rus">
                    <img class="small-img" src="http://www.laini.ru/cat_russianblue/7.jpg"
                    alt="Русская голубая">
                    <div class="information-about-cat">Гена, 3 года</div>
                </div>
                <div class="british">
                    <img class="mid-img" 
                    src="http://murki.su/wp-content/uploads/2015/01/британская-кошка.jpg"
                    alt="Британская">
                    <div class="information-about-cat">Гоша, 4 года</div>
                </div>
                <div class="siamsk">
                    <img class="small-img" 
                    src="http://heromantij.ru/imena/koshki/image/siamskaya-poroda1.jpg"
                    alt="Сиамская">
                    <div class="information-about-cat">Плюха, 10 лет</div>
                </div>
                <div class="abis">
                    <img class="small-img" 
                    src="http://breeds-of-cats.ru/images/stories/Images/01/02-abyssinian-cat.jpg"
                    alt="Абиссинская">
                    <div class="information-about-cat">Гуф, 15 лет</div>
                </div>
                <div class="rus">
                    <img class="small-img" 
                    src="http://www.moi-kotenok.ru/porody/images/russian_blue/russian_blue_2.jpg"
                    alt="Русская голубая">
                    <div class="information-about-cat">Марго, 3 года</div>
                </div>
                <div class="abis">
                    <img class="mid-img" src="http://i63.ltalk.ru/95/41/264195/75/11124775/1241760866.jpeg"
                    alt="Абиссинская">
                    <div class="information-about-cat">Петруша, 1 годик</div>
                </div>
                <div class="siamsk">
                    <img class="small-img" src="http://www.free-thai.narod.ru/DOC/GIFS/cat.jpg"
                    alt="Сиамская">
                    <div class="information-about-cat">Кот, 2 года</div>
                </div>
                <div class="rus ">
                    <img src="http://vashipitomcy.ru/_pu/0/62521153.jpeg"
                    alt="Русская голубая">
                    <div class="information-about-cat">Маша, 7 лет</div>
                </div>
            </section>
            <section class="raiting">
                <h2>Рейтинг</h2>
                <label for="sort">По убыванию</label>
                <input name="sort" type="checkbox" value="down" id="sort">
                <div class="rate-seven">
                    Абиссинская<br>
                    <img class="gradient rate-7">7
                </div>
                <div class="rate-six">
                    Британская<br>
                    <img class="gradient rate-6">6
                </div>
                <div class="rate-four">
                    Русская голубая<br>
                    <img class="gradient rate-4">4
                </div>
                <div class="rate-ten">
                    Сиамская<br>
                    <img class="gradient">10
                </div>
            </section>
        </main>
        <footer>
            <div>&#169; ООО Бабуленькины котятки, 2015</div>
            <div>
                <address>Наш адрес: Котовая, д5</address>
            </div>
        </footer>
    </body>
</html>
