<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <div class="wrapper">
            <main class="section-wrapper">
                <input type="checkbox" id="abyssinian-name"
                    class="cat-select" name="abyssinian">
                <input type="checkbox" id="british-name"
                    class="cat-select" name="british">
                <input type="checkbox" id="russian-name"
                    class="cat-select" name="russian">
                <input type="checkbox" id="siam-name"
                    class="cat-select" name="siam">
                <section class="left-container">
                    <label class="left-text-all text1" for="abyssinian-name">
                        Абиссинская
                    </label>
                    <label class="left-text-all text1" for="british-name">
                        Британская
                    </label>
                    <label class="left-text-all text1" for="russian-name">
                        Русская голубая
                    </label>
                    <label class="left-text-all text1" for="siam-name">
                        Сиамская
                    </label>
                </section>
                <section class="mid-container">
                    <div class="cats-container cat-block1">
                        <img src="http://goo.gl/BKQxZs">
                        <div class="cat-description">
                            Котик
                        </div>
                    </div>
                    <div class="cats-container cat-block2">
                        <img src="http://goo.gl/e5U7uX">
                        <div class="cat-description">
                            Котик
                        </div>
                    </div>
                    <div class="cats-container cat-block3">
                        <img src="http://goo.gl/AGWyhT">
                        <div class="cat-description">
                            Котик
                        </div>
                    </div>
                    <div class="cats-container cat-block4">
                        <img src="http://goo.gl/684jMF">
                        <div class="cat-description">
                            Котик
                        </div>
                    </div>
                    <div class="cats-container cat-block5">
                        <img src="http://goo.gl/pP8YCO">
                        <div class="cat-description">
                            Котик
                        </div>
                    </div>
                    <div class="cats-container cat-block6">
                        <img src="http://goo.gl/2IpNPP">
                        <div class="cat-description">
                            Котик
                        </div>
                    </div>
                    <div class="cats-container cat-block7">
                        <img src="http://goo.gl/3l3zI2">
                        <div class="cat-description">
                            Котик
                        </div>
                    </div>
                    <div class="cats-container cat-block8">
                        <img src="http://goo.gl/nM1uPq">
                        <div class="cat-description">
                            Котик
                        </div>
                    </div>
                </section>
                <section class="right-container">
                    <div class="raiting-title">РЕЙТИНГ</div>
                    <div class="ordered">
                        по убыванию
                        <input type="checkbox" id="rating">
                        <div class="right-text" id="abyssinian-label">
                            Абиссинская
                        </div>
                        <div class="base-gradient ten-gradient" id="abyssinian-progress"></div>
                        <div class="right-text" id="british-label">
                            Британская
                        </div>
                        <div class=" base-gradient nine-gradient" id="british-progress"></div>
                        <div class="right-text" id="russian-label">
                            Русская голубая
                        </div>
                        <div class="base-gradient eight-gradient" id="russian-progress"></div>
                        <div class="right-text" id="siam-label">
                            Сиамская
                        </div>
                        <div class="base-gradient four-gradient" id="siam-progress"></div>
                    </div>
                </section>
            </main>
            <div class="content">
                <span class="left-text">&copy; ООО Бабуленькины котятки, 2015</span>
                <span class="right"><a href="/">Наш адрес: улица Котовая, д.5</a></span>
            </div>
        </div>
    </body>
</html>
